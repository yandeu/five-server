<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404</title>

    <script
      async
      data-id="five-server"
      data-file="${filePath}"
      type="application/javascript"
      src="/fiveserver.js"
    ></script>

    <link rel="stylesheet" href="/fiveserver/scripts/directory.css" />
  </head>
  <body>
    <style>
      .not-found {
        align-items: center;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 8px;
        padding-top: 64px;
      }

      .not-found > :first-child {
        border-right: 1px #555 solid;
        display: inline-block;
        font-size: 36px;
        font-weight: bold;
        height: 54px;
        margin-bottom: 12px;
        margin-right: 22px;
        padding-right: 22px;
        padding-top: 6px;
      }

      .not-found > :last-child {
        font-size: 18px;
        margin-bottom: 12px;
      }
    </style>

    <div id="wrapper">
      <div class="directory">
        <h1><a href="/">~</a>{linked-path}</h1>

        <div class="not-found">
          <div><span>{status}</span></div>
          <span>{message}</span>
        </div>
      </div>
      <div class="footer">
        <p>Page Developed by <a href="https://github.com/yandeu">@yandeu</a></p>
      </div>
    </div>
  </body>
</html>
